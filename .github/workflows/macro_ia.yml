name: Macro IA Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Cada 30 minutos envía noticias
    - cron: "15 19 * * *"      # 20:15 hora España (CET) -> 19:15 UTC
  workflow_dispatch:           # Para ejecutarlo manualmente

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser openai

      - name: Run Macro IA bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python macro_ia_bot.py
